log4j.rootLogger=info, Console, LOCAL

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.encoding=UTF-8
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %t (%F:%L) %c{1}\t%m%n

log4j.appender.LOCAL=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOCAL.File=common.log
log4j.appender.LOCAL.layout=org.apache.log4j.PatternLayout
log4j.appender.LOCAL.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %t (%F:%L) %c{1}\t%m%n
